<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeetCode Dashboard</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="leetcode.css" />
</head>
<body>

  <!-- SIDEBAR -->
  <nav class="sidebar expanded" id="sidebar">
    <!-- Toggle Button (using sidebar.jpg as the icon) -->
    <button class="toggle-btn" id="toggleBtn">
      <img src="sidebar.jpg" alt="Toggle Sidebar" class="toggle-icon" />
    </button>

    <!-- User Profile Info -->
    <div class="profile-section">
      <img src="profile.jpg" alt="Profile" class="profile-pic" />
      <h2 class="username">Samudra</h2>
      <p class="user-handle">uncorded_sam</p>
      <p class="user-rank">Rank: 275,986</p>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-links">
      <li>
        <a href="leetcode.html" class="active">
          <img src="lc.png" alt="LeetCode Icon" class="nav-icon" />
          <span class="link-text">LeetCode</span>
        </a>
      </li>
      <li>
        <a href="codeforces.html">
          <img src="cf.png" alt="Codeforces Icon" class="nav-icon" />
          <span class="link-text">Codeforces</span>
        </a>
      </li>
      <li>
        <a href="overall.html">
          <img src="ovr.png" alt="Overall Icon" class="nav-icon" />
          <span class="link-text">Overall</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <header>
      <h1>LeetCode Dashboard</h1>
      <div class="rating-info">
        <div class="rating">
          <h3>Contest Rating</h3>
          <p id="contest-rating">--</p>
        </div>
        <div class="global-rank">
          <h3>Global Ranking</h3>
          <p id="global-rank">--</p>
        </div>
        <div class="top-percent">
          <h3>Top</h3>
          <p id="top-percent">--</p>
        </div>
      </div>
    </header>

    <!-- Stats Section -->
    <section class="stats">
      <div class="stat-card">
        <h3>Total Questions Solved</h3>
        <p id="total-questions">--</p>
      </div>
      <div class="stat-card">
        <h3>Easy</h3>
        <p id="easy-count">--</p>
      </div>
      <div class="stat-card">
        <h3>Medium</h3>
        <p id="medium-count">--</p>
      </div>
      <div class="stat-card">
        <h3>Hard</h3>
        <p id="hard-count">--</p>
      </div>
    </section>

    <!-- Chart Section -->
    <section class="chart-section">
      <h2>Difficulty Distribution</h2>
      <canvas id="difficultyChart" width="400" height="200"></canvas>
    </section>
  </main>

  <!-- Link to your JS file -->
  <script src="leetcode.js"></script>
</body>
</html>
