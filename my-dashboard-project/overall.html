<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overall Dashboard</title>
  <!-- Link to your CSS -->
  <link rel="stylesheet" href="overall.css" />
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="profile.jpg" alt="Profile" class="profile-pic" />
      <h2>Samudra</h2>
      <p>Chandigarh University</p>
      <!-- Hamburger button (visible on smaller screens) -->
      <button class="hamburger" id="hamburgerBtn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="leetcode.html">LeetCode</a></li>
      <li><a href="codeforces.html">Codeforces</a></li>
      <li><a href="overall.html" class="active">Overall</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h1>Overall Dashboard</h1>
    </header>

    <!-- Stats Section -->
    <section class="stats">
      <div class="stat-card">
        <h3>Total Questions</h3>
        <p id="overall-total">--</p>
      </div>
      <div class="stat-card">
        <h3>Combined Rating</h3>
        <p id="combined-rating">--</p>
      </div>
      <div class="stat-card">
        <h3>Active Days</h3>
        <p id="active-days">--</p>
      </div>
      <div class="stat-card">
        <h3>Current Streak</h3>
        <p id="current-streak">--</p>
      </div>
    </section>

    <!-- Chart Section -->
    <section class="chart-section">
      <h2>Activity Over Time</h2>
      <canvas id="activityChart" width="400" height="200"></canvas>
    </section>
  </main>

  <!-- Link to your JS -->
  <script src="overall.js"></script>
</body>
</html>
